<VirtualHost *:80>
  ServerName {{ site }}{{ staging_domain }}

  ErrorLog /var/log/apache2/{{ site }}.err
  LogLevel debug

  {# Alias /admin_media /Users/bturner/.virtualenvs/ben-turner.com/lib/python2.7/site-packages/django/contrib/admin/media #}

  {# WSGIScriptAlias / /Users/bturner/Projects/staging/wsgi/sites.{{ site }}.conf #}
  WSGIScriptAlias / {{ wsgi_dir }}/sites.{{ site }}.conf
  WSGIProcessGroup {{ site }}
  WSGIDaemonProcess {{ site }}
  WSGIApplicationGroup %{GLOBAL}

  <Directory {{ wsgi_dir }}>
    Order deny,allow
    Allow from all
  </Directory>
</VirtualHost>
